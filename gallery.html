<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type2Fun | Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="site-header__inner">
        <a href="index.html" class="site-brand" aria-label="Type2Fun Home">
          <img
            class="site-brand__logo"
            src="Cyclist logo with mountain and sun.png"
            alt="Type2Fun logo"
          />
        </a>
        <nav aria-label="Primary navigation">
          <ul class="site-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html" aria-current="page">Gallery</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="hero__content">
        <h1>Ride Gallery</h1>
        <p>Tap any photo to open a simple lightbox view.</p>
      </div>
    </section>

    <main>
      <section class="card" aria-labelledby="gallery-heading">
        <h2 id="gallery-heading">Recent Photos</h2>
        <div class="gallery-grid">
          <figure class="gallery-item">
            <button class="gallery-button" type="button" data-full="assets/gallery/IMG_2006.jpeg">
              <img class="gallery-thumb" src="assets/gallery/IMG_2006.jpeg" alt="Cyclists riding near mountain trails" />
            </button>
          </figure>

          <figure class="gallery-item">
            <button class="gallery-button" type="button" data-full="assets/gallery/IMG_2038.jpeg">
              <img class="gallery-thumb" src="assets/gallery/IMG_2038.jpeg" alt="Bike tour group resting on scenic route" />
            </button>
          </figure>

          <figure class="gallery-item">
            <button class="gallery-button" type="button" data-full="assets/gallery/IMG_2412.jpeg">
              <img class="gallery-thumb" src="assets/gallery/IMG_2412.jpeg" alt="Trail view with riders and open sky" />
            </button>
          </figure>

          <!-- Optional: add assets/gallery/IMG_5221.jpeg to the repo, then duplicate a figure block above and point both src and data-full to that file. -->
        </div>
      </section>
    </main>

    <div class="lightbox" id="lightbox" hidden>
      <div class="lightbox__content">
        <button id="lightbox-close" class="lightbox__close" type="button" aria-label="Close image">Ã—</button>
        <img id="lightbox-image" class="lightbox__image" src="" alt="Expanded gallery item" />
      </div>
    </div>

    <script src="gallery.js"></script>
  </body>
</html>
