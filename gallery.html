<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Photo gallery from Type2Fun guided bike tours across Utah trails."
    />
    <title>Type2Fun | Tour Gallery</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container site-header__inner">
        <a href="./index.html" class="site-brand" aria-label="Type2Fun Home">
          <img
            class="site-brand__logo"
            src="assets/logo.png"
            alt="Type2Fun logo"
            onerror="this.style.display='none'"
          />
                  <span class="site-brand__text">Type2Fun</span>
        </a>
        <nav aria-label="Primary navigation">
          <ul class="site-nav">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./gallery.html" aria-current="page">Gallery</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="container hero__content">
        <h1>Tour Gallery</h1>
        <p>Photos from recent rides across Utah roads, trails, and mountain routes.</p>
      </div>
    </section>

    <main>
      <section class="section section--soft">
        <div class="container">
          <article class="card">
            <h2>Recent Photos</h2>
            <p>Select any image to open the lightbox. Use keyboard arrows to navigate.</p>
            <div id="gallery-grid" class="gallery-grid" aria-live="polite"></div>
          </article>
        </div>
      </section>
    </main>

    <div class="lightbox" id="lightbox" hidden>
      <div class="lightbox__content">
        <button id="lightbox-close" class="icon-btn" type="button" aria-label="Close image">Close</button>
        <img id="lightbox-image" class="lightbox__image" src="" alt="Expanded gallery image" />
        <div class="lightbox__controls">
          <button id="lightbox-prev" class="icon-btn" type="button" aria-label="Previous image">← Prev</button>
          <button id="lightbox-next" class="icon-btn" type="button" aria-label="Next image">Next →</button>
        </div>
      </div>
    </div>

    <footer class="site-footer">
      <div class="container">
        <p><strong>Type2Fun</strong> | Guided Utah Bike Tours</p>
        <p>Phone: 801-513-8160 | Email: type2funinc@gmail.com</p>
      </div>
    </footer>

    <script src="gallery.js"></script>
  </body>
</html>
